<div class="section-title">The Work</div>

<div class="project-container">
    {% for project in site.projects | sort: 'order' %}
        <a class="project" href="{{ project.url }}" rel="noopener">
            <img class="project-thumbnail" src="{{ project.thumbnail }}" alt="">
            <div class="project-title" style="view-transition-name: title-{{ project.title | replace: ' ', '' }};">{{ project.title }} {{ project.order }}</div>
            <div class="project-description">{{ project.subtitle }}</div>
            <div class="tag-container">
                {% for tag in project.tags %}
                <div class="tag">{{ tag }}</div>
                {% endfor %}
            </div>
        </a>
    {% endfor %}
</div>
